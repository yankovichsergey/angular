<div class="col-md-6">
    <div class="card">
        <div class="card-header bordered">
            <div class="header-block">
                <h3 class="title">Добавить категорию</h3>
            </div>
        </div>
        <div class="card-block">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div
                        class="form-group"
                        [ngClass]="{'has-error':categoryName.invalid && categoryName.touched}"
                >
                    <label class="control-label" for="category-name">Введите название</label>
                    <input
                            type="text"
                            id="category-name"
                            class="form-control"
                            required
                            #categoryName="ngModel"
                            name="categoryName"
                            ngModel
                    >
                    <span
                            class="form-help-text"
                            *ngIf="categoryName.invalid && categoryName.touched"
                    >Название категории не может быть пустым</span>
                </div>
                <div
                        class="form-group"
                        [ngClass]="{'has-error':categoryValue.invalid && categoryValue.touched}"

                >
                    <label class="control-label" for="category-value">Введите лимит</label>
                    <input
                            type="number"
                            id="category-value"
                            class="form-control"
                            [ngModel]="1"
                            #categoryValue="ngModel"
                            name="categoryValue"
                            required
                            min="1"

                    >
                    <span
                            class="form-help-text"
                            *ngIf="categoryValue.invalid && categoryValue.touched"
                    >Поле не может быть пустым.</span>
                </div>
                <button
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="form.invalid"
                >Добавить
                </button>
            </form>
        </div>
    </div>
</div>
